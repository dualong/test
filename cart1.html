<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<div class="c_header">
		<a href="#/" class="header_l">
			<!-- <img src="./imgs/headChevronLeft.png" alt=""> -->
		</a>	
		<a href="#" class="header_r"></a>
		<div class="shop_car">购物车</div>
	</div>
	<!--  <form class="index-top-search">
            <div class="input-wrapper">
                <input class="input" type="search" data-role="input" placeholder="搜索物品" ng-model="str1">
                <button class="submit" type="submit" data-role="submit"></button>

	<div class="mycar">
		
		<span>共{{allNum}}件商品</span>
	</div>
	<div class="kong" ng-show="!cart.length">
		<img  alt="">
		<p>购物车空空的</p>
		<div>
			<a href="#/">快去逛逛吧</a>
		</div>
	</div>
	<div class="cart_list" ng-repeat="item in cart">
		<a href="#">
			<img ng-src="{{item.img}}" alt="">
		</a>
		<div class="fl" >
			<p class="f_name">{{item.name}}
			</p>
			<p class="f_price">
			价格 : 
			<span>
			{{item.price|currency:"￥"}}
			</span>
			</p>
			<div class="f_num">
				<span>数量 : </span>
				<button class="del" ng-click="set(item.goodsId,false)">-</button>
				<input type="text" value="{{item.num}}">
				<button class="add" ng-click="set(item.goodsId,true)">+</button>
			</div>
		</div>
		<div class="shanchu" ng-click="item.num=0">删除</div>	
	</div>

	</div> -->

		<div>总价:</div><span>{{allPrice|currency:"￥"}}</span>
		<a class="lastmaney" href="#">去结算</a>
	</div>
</body>
</html>
